<div class="containerx">
  <div class="dialogx">
    <h1 mat-dialog-title class="titlex">{{message}}</h1>
    <div mat-dialog-content class="contentx" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
      <mat-form-field fxFlex="100">
        <input matInput [(ngModel)]="value" required>
      </mat-form-field>

      <button class="submit_button" mat-raised-button color="primary" [disabled]="value == null"
              (click)="submit()">
        {{confirm_text}}
      </button>
    </div>
  </div>
</div>
