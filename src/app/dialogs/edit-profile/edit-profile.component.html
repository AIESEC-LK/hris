<div class="containerx">
  <div class="dialogx">
    <h1 mat-dialog-title class="titlex">Edit {{editField}} of {{member!.name}}</h1>
    <div mat-dialog-content class="contentx" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
      <mat-form-field fxFlex="100">
        <mat-label>{{editField}}</mat-label>
        <input matInput [(ngModel)]="newValue" required>
      </mat-form-field>

      <button class="submit_button" mat-raised-button color="primary" [disabled]="oldValue == newValue"
              (click)="edit()">
        SAVE
      </button>
    </div>
  </div>
</div>
