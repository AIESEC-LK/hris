<div fxLayout="column" fxlayoutalign="start center" style="min-height:100%">

  <div id="header" fxLayout="row" fxLayoutAlign="space-between center">

    <div fxLayout="row" fxLayoutAlign="start center">
      <img alt="AIESEC man" src="assets/images/monophy.gif"/>
      <span class="title">AIESEC Sri Lanka HRIS</span>
    </div>

    <div class="links" style="margin-right:20px;" fxLayoutGap="10px" fxLayout="row">
      <span *ngIf="authService.logged && authService.getRole() == 'admin'" [routerLink]="['/members/import']">Import</span>
      <span *ngIf="authService.logged && authService.getRole() == 'admin'" [routerLink]="['/members']">Members</span>
      <span *ngIf="authService.logged && authService.getRole() == 'admin'" [routerLink]="['/profile']">Profile</span>
      <span *ngIf="!authService.logged" (click)="authService.login()">Log In</span>
      <span *ngIf="authService.logged" (click)="authService.logout()">Log Out</span>
    </div>
  </div>

  <div id="content" fxLayout="column" fxLayoutAlign="start center" fxFlex>
    <router-outlet></router-outlet>
  </div>


</div>
