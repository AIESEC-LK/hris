<div class="mat-card clickable" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" (click)="authService.login()"
     *ngIf="!authService.logged">
  <img src="assets/images/google.png" width="50px"/>
  <div fxLayout="column" fxLayoutGap="5px">
    <div class="header">Login with Google</div>
    <div class="hint">with your aiesec.net email</div>
  </div>
</div>

<div *ngIf="authService.logged" (click)="authService.logout()">
  <div>You have successfully logged out.</div>
</div>
