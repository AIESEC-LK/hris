<mat-spinner *ngIf="!opportunity"></mat-spinner>

<div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="stretch stretch">

  <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="stretch stretch" style="padding:0; border:none;" *ngIf="opportunity">
    <img src="{{opportunity.photo}}" style="border-radius:5px; max-width:600px;"/>
  </div>

  <div class="mat-card" fxLayout="column" fxLayoutGap="10px" style="padding:20px; max-width:600px;" *ngIf="opportunity">

    <div class="mat-card-title" style="font-size:40px; padding-top:10px; padding-bottom:20px; line-height:50px;">{{opportunity.title}}</div>

    <div [innerHTML]="opportunity.description">
    </div>

    <div fxFlex="100"></div>

    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div fxlayout="row" fxLayoutGap="20px">
        <div class="item_name">Application deadline</div>
        <div>{{opportunity.deadline}}</div>
      </div>

      <div fxLayout="row" fxLayoutGap="20px">
        <a href="{{opportunity.link}}" target="_blank">
          <button mat-flat-button color="primary">
            APPLY
          </button>
        </a>

        <a routerLink="/opportunities/edit/{{opportunity.id}}" *ngIf="authService.isEBOrAbove()">
          <button mat-flat-button color="primary">
            EDIT
          </button>
        </a>

      </div>

    </div>


  </div>
</div>
